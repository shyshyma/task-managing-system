spring:
  cloud:
    kubernetes:
      config:
        namespace: default
        sources:
          - name: spring-mongo-configmap
          - name: spring-rabbitmq-configmap
      secrets:
        enableApi: true
        namespace: default
        sources:
          - name: spring-mongo-secret
          - name: spring-rabbitmq-secret
      reload:
        enabled: true
        period: 1000
