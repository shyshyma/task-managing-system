server.port=8080
server.servlet.context-path=/taskmanager

banner.version=@project.version@

spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager_database?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.show_sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:database/migrations/changelog/changelog-master.xml

