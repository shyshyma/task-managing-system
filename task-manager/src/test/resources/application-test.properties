spring.datasource.url=jdbc:mysql://${embedded.mysql.host}:${embedded.mysql.port}/${embedded.mysql.schema}
spring.datasource.username=${embedded.mysql.user}
spring.datasource.password=${embedded.mysql.password}

spring.redis.host=${embedded.redis.host}
spring.redis.port=${embedded.redis.port}
spring.redis.password=${embedded.redis.password}

spring.rabbitmq.host=${embedded.rabbitmq.host}
spring.rabbitmq.port=${embedded.rabbitmq.port}
spring.rabbitmq.password=${embedded.rabbitmq.password}

spring.cache.redis.time-to-live=30000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
