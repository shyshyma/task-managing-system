server.servlet.context-path=/taskmanager

banner.version=1.0

spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

spring.datasource.url=jdbc:mysql://${embedded.mysql.host}:${embedded.mysql.port}/${embedded.mysql.schema}
spring.datasource.username=${embedded.mysql.user}
spring.datasource.password=${embedded.mysql.password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.show_sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:database/migrations/changelog/changelog-master.xml
spring.liquibase.contexts=test
